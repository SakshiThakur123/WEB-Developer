<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-specificity</title>
    <style>
       #color
       {
        color: cornflowerblue;
       }
        .blue{
            color: blue;
        }
        .red{
            color: red !important;
        }
        h1{
            color: blueviolet;
        }
        .pink{
            color: pink;
        }
        .white{
            color: magenta;
        }

        
    </style>
</head>
<body>
    <div>
        <h1 id="color" class="blue red pink white" style="color: brown;">Hello world</h1>
    </div>
    
</body>
</html>
